<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Создание вакансии игрока</title>
</head>
<body>
    <form id="vacancyForm">
        <h1>Создание вакансии игрока</h1>
        
        <label for="playerName">Имя игрока:</label>
        <input type="text" id="playerName" name="playerName" placeholder="Введите имя игрока" required>
        
        <label for="description">Описание:</label>
        <textarea id="description" name="description" placeholder="Опишите игрока или его цели" required></textarea>
        
        <label for="preferredGenres">Любимые жанры (через запятую):</label>
        <input type="text" id="preferredGenres" name="preferredGenres" placeholder="Например: фэнтези, детектив" required>
        
        <button type="submit" id="submitButton">Создать вакансию</button>

        <div id="responseMessage"></div>
    </form>

    <script type="module" src="../js/createVacancy.js"></script>
</body>
</html>
